<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="modal.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <title>Web Components</title>
  </head>
  <body>
    <uc-modal>
      <h1 slot="slot-title">Please confirm</h1>
      <p slot="slot-content">With your confirmation you agree to pay the full amount!</p> <!-- this is <slot> in Shadow DOM! -->
    </uc-modal>
   <p>Please confirm your choice.</p>
   <button>Confirm</button>
   <script>
     const confirmButton = document.querySelector('button');
     const modal = document.querySelector('uc-modal');

     confirmButton.addEventListener('click', () => {
      modal.open();
    });


    modal.addEventListener('confirm', () => {
        console.log('Confirmed...');
      });

      modal.addEventListener('cancel', () => {
        console.log('Cancelled...');
      });

  </script>
  </body>
</html>
